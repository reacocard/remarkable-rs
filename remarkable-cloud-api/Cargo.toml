[package]
name = "remarkable-cloud-api"
description = "Bindings for the reMarkable cloud API."
license = "Apache-2.0 OR MIT"
version = "0.1.0"
authors = ["Ayla Ounce <ayla@ounce.email>"]
edition = "2018"

categories = ["api-bindings"]
keywords = ["ebook", "ereader", "remarkable"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
derive_more = { version = "0.99" }

# NOTE: we disable default features so that we may use rustls instead of native-tls to avoid
#       any system dependencies on openssl (for linux users).
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0.60" }
uuid = { version = "0.8", features = ["serde", "v4"] }
zip = "0.5"
bytes = "1.0"
